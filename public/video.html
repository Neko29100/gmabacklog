<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesChart.css">
    <title>Bar Chart Race</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Grand Mountain Adventure</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="lb.html">Leaderboard</a></li>
            <li><a href="main.html">Graphs</a></li>
            <li><a href="video.html">Chart Race</a></li>
            <li><a href="info.html">Game Info</a></li>
            <li><a href="https://discord.gg/grand-mountain-adventure-544217348710858803">Discord</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="chart-container">
            <h1>Bar Chart Race</h1>
            <svg id="chart" width="800" height="500"></svg>
            <div class="date-display">
                <span id="dateDisplay">Date: </span>
            </div>
        </div>
        <div class="controls-container">
            <select id="sheetSelect">
                <option value="30k total">Total Adjusted</option>
                <option value="20k total">Total Non-adjusted</option>
                <option value="mixed total">Total Mixed</option>
                <option value="TT">TT</option>
                <option value="30k HS -">HS Adjusted</option>
                <option value="20k HS -">HS Non-adjusted</option>
                <option value="mixed HS -">HS Mixed</option>
                <option value="WRs -">WRs</option>
            </select>
            <input type="range" id="dateSlider" min="0" max="0" step="1" value="0" />
            <button id="pauseButton">Play</button>
            <button id="restart">Restart</button>
            <label>
                <input type="checkbox" id="labelToggle" checked>
                Show Data Labels
            </label>
            <input type="range" id="timeSlider" min="10" max="100" value="50" step="10">
            <span id="timeDisplay">50ms</span>
        </div>

    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/chartRace.js"></script>
</body>
</html>
