<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.8.0/nouislider.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.8.0/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Grand Mountain Adventure</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="lb.html">Leaderboard</a></li>
            <li><a href="main.html">Graphs</a></li>
            <li><a href="video.html">Chart Race</a></li>
            <li><a href="info.html">Game Info</a></li>
            <li><a href="https://discord.gg/grand-mountain-adventure-544217348710858803">Discord</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="chart-container">
            <h2>GMA BackLog</h2>
            <canvas id="myChart"></canvas>
            <div id="slider"></div>
        </div>
        <div class="controls-container">
            <select id="sheetSelect">
                <option value="30k total">Total Adjusted</option>
                <option value="20k total">Total Non-adjusted</option>
                <option value="mixed total">Total Mixed</option>
                <option value="TT">TT</option>
                <option value="30k HS -">HS Adjusted</option>
                <option value="20k HS -">HS Non-adjusted</option>
                <option value="mixed HS -">HS Mixed</option>
                <option value="WRs -">WRs</option>
            </select>

            <label for="intervalSelect">Select Interval: </label>
            <select id="intervalSelect">
              <option value="daily">Daily</option>
              <option value="weekly" selected>Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
            
            <div id="customIntervalDiv" style="display:none;">
              <label for="customInterval">Custom Interval (days): </label>
              <input type="number" id="customInterval" min="1" value="1">
            </div>
            
            <div class="number-controls">
                <label for="cutoff">Cutoff Value</label>
                <input type="number" id="cutoff" step="1" min="0">
                <label for="numNames">NÂ° of players:</label>
                <input type="number" id="numNames" step="1" value="10" min="0">
            </div>
            
            <div class="toggle-controls">
                <label><input type="checkbox" id="dotsToggle"> Show Dots</label>
                <label><input type="checkbox" id="labelsToggle" checked> Show Names</label>
            </div>

            <div class="buttons">
                <button id="toggleNamesButton">Hide All</button>
                <button id="refreshColors">Refresh Colors</button>
                <button id="sortToggle">Sorting by Latest</button>
                <button id="exportJPG">Export as JPG</button>
            </div>

            <div id="colorPickerContainer" class="color-picker"></div>

        </div>
    </div>

</body>
</html>
